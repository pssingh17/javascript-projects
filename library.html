<body>
    <!-- NAVBAR -->
    <div class="header" >
        <div class="heading"><h2>Library using Constructors</h2></div>
        <div class="menu-icon" id="menu-icon"><ion-icon name="menu-outline"></ion-icon></div>
    </div>
    <ul class="nav-list" id="nav-list">
        <li class="nav-items"><a href="notes.html">Notes Taking</a></li>

        <div ><ion-icon class="closeBtn" id="closeBtn" name="close-outline"></ion-icon></div>
    </ul>
<!-- BODY -->
<div id="message"></div>
<div class="container">
<form id="libraryForm">
    <div class="row mb-3">
      <label for="bookName" class="col-sm-2 col-form-label" >Book Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookName">
      </div>
    </div>
    <div class="row mb-3">
      <label for="author" class="col-sm-2 col-form-label" >Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="author">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="programming" value="programming" checked>
          <label class="form-check-label" for="programming">
            Programming
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="scifi" value="scifi">
          <label class="form-check-label" for="scifi">
            Sci-Fi
          </label>
        </div>
        <div class="form-check ">
          <input class="form-check-input" type="radio" name="type" id="nutrition" value="nutrition" >
          <label class="form-check-label" for="nutrition">
            Nutrition
          </label>
        </div>
      </div>
    </fieldset>
    
    <button type="submit" class="btn btn-danger">Add Book</button>
  </form>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Book</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      
      
    </tbody>
  </table>
</div>
</body>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
